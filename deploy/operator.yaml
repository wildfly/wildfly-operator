apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildfly-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: wildfly-operator
  template:
    metadata:
      labels:
        name: wildfly-operator
        app: wildfly-operator
    spec:
      serviceAccountName: wildfly-operator
      containers:
        - name: wildfly-operator
          image: quay.io/yborgess/wildfly-operator-dev:0.5.0
          command:
            - wildfly-operator
          args: [ "--zap-level=5", "--zap-encoder=console" ]
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "wildfly-operator"
          volumeMounts:
            - name: vol-webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: vol-webhook-certs
          secret:
            secretName: webhook-certs
